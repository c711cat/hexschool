<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="./css-reset.css" />
    <link rel="stylesheet" href="./BMI-calculator.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="banner">
        <img src="./BMI-calculator-img/BMICLogo.png" alt="BMICLogo" />
        <div class="key-in-box">
          <p>身高 cm</p>
          <input type="text" placeholder="請輸入身高" />
          <p>體重 kg</p>
          <input type="text" placeholder="請輸入體重" />
        </div>
        <!-- <div class="result-btn">
          <input type="button" value="看結果" />
        </div> -->
        <div class="circle-out">
          <div class="circle-in">
            <div class="BMI-result">
              <p class="BMI-value">20.90</p>
              <p class="BMI">BMI</p>
            </div>
          </div>
          <div class="icon-loop-out">
            <div class="icon-loop-in">
              <img src="./BMI-calculator-img/icons_loop.png" alt="icons_loop" />
            </div>
          </div>
        </div>
        <span class="ideal">理想</span>
      </div>
      <div class="medium"></div>
      <div class="footer"></div>
    </div>
    <script src="./BMI-calculator.js"></script>
  </body>
</html>
